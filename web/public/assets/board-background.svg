<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2a4d7a" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Main background gradient -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>

  <!-- Grid pattern overlay -->
  <rect width="1200" height="800" fill="url(#grid)" opacity="0.3"/>

  <!-- Decorative top banner -->
  <rect y="0" width="1200" height="80" fill="#0a0e27" opacity="0.8"/>
  <line x1="0" y1="80" x2="1200" y2="80" stroke="#4a90e2" stroke-width="2"/>

  <!-- Side accent bars -->
  <rect x="0" y="0" width="20" height="800" fill="#1a5f7a" opacity="0.6"/>
  <rect x="1180" y="0" width="20" height="800" fill="#1a5f7a" opacity="0.6"/>

  <!-- Corner glows -->
  <circle cx="50" cy="50" r="60" fill="#4a90e2" opacity="0.1"/>
  <circle cx="1150" cy="750" r="60" fill="#e24a4a" opacity="0.1"/>

  <!-- Combat zone divider -->
  <line x1="0" y1="400" x2="1200" y2="400" stroke="#2a6d9a" stroke-width="1" stroke-dasharray="5,5" opacity="0.4"/>
</svg>
